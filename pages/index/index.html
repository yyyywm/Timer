<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <!-- <meta name="viewport" content="width=device-width, initial-scale=1.0,unsafe-inline"> -->
  <meta name="viewport" content="default-src 'self',script-src 'self', style-src 'self' 'unsafe-inline'">
  <!-- require APlayer -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/aplayer/dist/APlayer.min.css">
  <link rel="stylesheet" href="./styles.css">

  <title>Simple Timer</title>
</head>

<body>
  <input type="file" id="backgroundSetter" accept="image/*" onchange="setBackground(this.files)" />

  <!-- 侧边栏 -->
  <div class="toggle-button" id="toggleButton">&#9776;</div>
  <div class="sidebar" id="sidebar">
    <div class="sidebar-content">
      <div class="sidebar-header">
        <h3>MENU</h3>
      </div>
      <ul class="sidebar-menu">
        <li><label for="backgroundSetter">Background</label></li>
        <li><label onclick="openModal()">Play List</label></li>
        <li><lable onclick="RecordMode()">Record Mode</lable></li>
        <li><lable onclick="Display()">mini window</lable></li>
        <li><label>to be continue</label></li>
        <!-- Add more settings options here -->
      </ul>
    </div>
  </div>


  <!-- timer区域 -->
  <div class="timer-container">
    <div id="timer">00:00:00</div>
    <button id="startPauseBtn" onclick="startPauseTimer()">Start</button>
    <button onclick="resetTimer()">Reset</button>

  </div>

  <!-- 底部播放器 -->
  <div class="custom-music-player" id="music-player"></div>

  <!-- 弹窗的容器 -->
  <div id="myModal" class="modal">
    <!-- 弹窗的内容 -->
    <div class="modal-content">
      <span class="close">&times;</span>
      <h4 onclick="helpDocs()">Help👈</h4>
      <input type="text" id="playlistIdInput" placeholder="playlist ID">
      <button id="saveIdButton">Save</button>
    </div>

  </div>

  <!-- 记录显示 -->
  <div id="record-display"></div>
  
  <!-- 弹窗的HTML结构 -->
  <div id="helpModal" class="amodal">
    <div class="browser-content">
      <span class="close" onclick="closeModal()">&times;</span>
      <iframe id="iframeContent" src="about:blank" width="100%" height="90%" style="border-radius: 5px;"></iframe>
    </div>
  </div>

  <script src="./renderer.js"></script>
  <!-- 加载太久了放最后 -->
  <script src="https://cdn.jsdelivr.net/npm/aplayer/dist/APlayer.min.js"></script>
  <!-- require MetingJS -->
  <script src="https://cdn.jsdelivr.net/npm/meting@2/dist/Meting.min.js"></script>
</body>

</html>
